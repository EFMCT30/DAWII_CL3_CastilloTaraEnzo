<div class="container mt-5">
  <h1>Rick y Morty con ID Par</h1>
  <div class="card mt-3">
    <div class="card-body">
      <ul class="list-group">
        <li *ngFor="let location of locationsPar" class="list-group-item d-flex justify-content-between align-items-center">
          {{ location.name }}
          <span class="badge bg-primary rounded-pill">ID: {{ location.id }}</span>
        </li>
      </ul>
    </div>
  </div>
</div>
